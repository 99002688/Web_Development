<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>
<body>
    <form action="success.html" method="POST" name="myform">
    <fieldset>
        <legend align="center">Demo Form</legend>
    <table border="0.5" cellpadding="10" cellspacing="10">
        <tr>
        <td><b>Enter Name</b></td>
        <td><input type="text" name="username" id="uname" placeholder="Enter name" required/></td>
        </td><br>
        </tr>
        <tr>
        <td><b>Enter Password</b></td>
        <td><input type="password" name="password" id="password" placeholder="Enter password" required/></td>
        </tr>
    
    
    <tr>
        <td><b>Gender</b></td>
        <td> <input type="radio" name="r1" value="Male" required>Male
            <input type="radio" name="r1" value="Female">Female</td>
    </tr>
    

    <tr>
    <td><b>Hobbies</b></td>
    <td><input type="checkbox" name="hobby" value="0">Sports
    <input type="checkbox" name="hobby" value="1">Music
    <input type="checkbox" name="hobby" value="2">Dance
    <input type="checkbox" name="hobby" value="3">Drawing</td>
</tr>

    <tr>
    <td><b>Select Language</b></td>
    <td><select name="lang" id="lang" multiple size ="3">
        <option value ="select">--select--</option>
        <option value ="Java">Java</option>
        <option value ="Hibernate">Hibernate</option>
        <option value ="HTML">HTML</option>
        <option value ="sPRING">Spring</option>

    </select></td>
    </tr>

    <tr>
        <td><textarea rows="10" cols="10"></textarea></td>
    </tr>
    <tr>
        <td><input type="submit" value="Register"/></td>
        <td><input type="Reset" value="Clear"/></td>
    </tr> 
    
</table>
</fieldset>
    </form>
</body>
</html>
